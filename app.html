<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Örnek</title>
  </head>
  <body>
    <p id="fullName">Ahmet Demir</p>
    <button id="myBtn">İsmi Değiştir</button>

    <script>
      const myBtnDOM = document.querySelector('#myBtn');
      const fullNameDOM = document.querySelector('#fullName');

      myBtnDOM.addEventListener('click', () => {
        fullNameDOM.innerHTML = "Emin Başbayan";
      });
    </script>
  </body>
</html>
